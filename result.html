<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            font-size: 32px;
            color: #2d3436;
        }
        p {
            font-size: 22px;
            color: #34495e;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
        a:hover {
            background-color: #6c3483;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Completed!</h2>
        <p>Your Score: {{ score }} / {{ total }}</p>
        <a href="/">Play Again</a>
    </div>
</body>
</html>
